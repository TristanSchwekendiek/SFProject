<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Street Fighter 5</title>
  <meta name="description" content="sf5">
  <meta name="robots" content="noindex, nofollow">


  <!-- add the CSS -->
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link

  <!-- link the javascript -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>

<header id="header"> </header>

<!-- Body contains main info -->

<body>
  <div id="video-container2">

            <img class="port" src="img/Portraits/Ryu.png" alt="Image 1">

          </div>
          <div class="grid-item">
            <img class="port" src="img/Portraits/Guile.png" alt="Image 3">
          </div>
          <div class="grid-item">
            <img class="port" src="img/Portraits/Chun Li.png" alt="Image 4">
          </div>
        </div>
        <div class="right-grid">
          <div class="grid-item">
            <img class="port" src="img/Portraits/Blanka.png" alt="Image 1">
          </div>
          <div class="grid-item">

          </div>
          <div class="grid-item">
            <img class="port" src="img/Portraits/Ehonda.png" alt="Image 3">
          </div>
          <div class="grid-item">

          <div class="grid-item">
            <img class="port" src="img/Portraits/M Bison.png" alt="Image 4">

        </div>
        <div class="right-grid">
          <div class="grid-item">
            <img class="port" src="img/Portraits/Thawk.png" alt="Image 1">
          </div>
          <div class="grid-item">
            <img class="port" src="img/Portraits/Sagat.png" alt="Image 2">
          </div>
          <div class="grid-item">
            <img class="port" src="img/Portraits/Zangief.png" alt="Image 3">
